<div class="card border-secundary mb-3 mx-3">
  <div class="card-border">
  </div>
  <div class="card-body text-secondary">
    <h4>Listado de Regiones:</h4>
    <div *ngIf="authService.token;" class="my-2 text-left">
      <button
        class="btn btn.rounded btn-secondary"
        type="button"
        [routerLink]="['/region/crear']"
      >
      <span class="material-icons">
        add_location_alt
      </span>
      <span>AÃ‘ADIR REGION</span>
      </button>

    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr >
          <th scope="col">
            <span class="material-icons">
              image
              </span>
          </th>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>

          <th *ngIf="authService.token;" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of regions; let i= index">
          <th>
            <img *ngIf="item.imagen" src="http://localhost:8087/api/uploads/images/{{item.imagen}}" class="img-thumbnail rounded"
            style="width:60px;">
            <img *ngIf="!item.imagen" src="{{imageSrc}}" alt="sin imagen" class="img-thumbnail rounded"
            style="width:60px;">
          </th>
          <th scope="row">{{item.id}}</th>
          <td>{{item.nombre}}</td>

          <td  *ngIf="authService.token;">
              <button  type="button" class="btn btn-primary btn-circle m-1" [routerLink]="['/regions/ver',item.id]" ><span class="material-icons">
                visibility
                </span>
                </button>

            <button  type="button" class="btn btn-warning btn-circle m-1"  [routerLink]="['/regions/editar',item.id]" >
              <span  class="material-icons ">
                tune
                </span>
            </button>
            <button  type="button" class="btn btn-danger btn-circle m-1" (click)="delete(item)"><span class="material-icons">
              delete
              </span>
              </button>


          </td>
        </tr>

      </tbody>
    </table>




  </div>
</div>
